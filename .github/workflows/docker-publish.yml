name: Docker (GHCR)

on:
  push:
    branches: [ "clean/main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # force lowercase image path for GHCR
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/udie-cynthia/cynthias-hub
          tags: |
            type=raw,value=clean-main
            type=sha

      - name: Build and push (plain logs)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          build-args: |
            NEXT_PUBLIC_SITE_URL=https://example.com
            NEXTAUTH_URL=http://localhost:3000
            NEXTAUTH_SECRET=devsecret
            NODE_ENV=production
          outputs: type=image,name=ghcr.io/udie-cynthia/cynthias-hub,push-by-digest=true,name-canonical=true,push=true
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: false
